# How to use this manifest
usage_guide: |
  This manifest file (docs/manifest.yml) is a machine-readable index for:

  1. **Automation & CI/CD**: Parse this file to generate document lists, version checks, and RTM validations
  2. **Cross-referencing**: Link from any D0x document back to this manifest to discover related docs
  3. **Traceability validation**: Run CI job that verifies all SRS IDs in code/tests map to this manifest
  4. **Documentation updates**: When modifying a D0x document, update the corresponding entry here
  5. **Dependency tracking**: Use 'related_documents' field to understand document dependencies

  Example CI validation check:
  ```bash
  # Ensure all FR/BR/NFR IDs referenced in code are in the RTM CSV
  grep -r "FR-\|BR-\|NFR-\|LANG-\|API-\|SEC-" app/ | \
    awk -F: '{print $2}' | grep -oE '[A-Z]+-[0-9]+' | sort -u > /tmp/code_refs.txt
  cut -d, -f1 docs/rtm/requirements-traceability.csv | tail -n +2 > /tmp/rtm_refs.txt
  comm -23 <(sort /tmp/code_refs.txt) <(sort /tmp/rtm_refs.txt) && echo "RTM gaps found!" || echo "RTM complete"
  ```
