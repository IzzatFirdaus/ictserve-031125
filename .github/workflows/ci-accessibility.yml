# name: CI - Tests & Accessibility
# description: Run PHP static analysis, tests, build frontend assets and an automated accessibility scan (axe) on PRs and pushes to develop/main
# author: devops@motac.gov.my
# trace: SRS-FR-001; D04 ยง4.1; D11 ยง9; D12 ยง3
# last-updated: 2025-10-22

name: CI - Tests & Accessibility

on:
  push:
    branches: [ develop, main ]
  pull_request:
    branches: [ develop, main ]

jobs:
  test-build:
    name: Tests, static analysis & build
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --no-progress

      - name: Install NPM dependencies
        run: npm ci

      - name: Run PHPStan (static analysis)
        run: vendor/bin/phpstan analyse --no-progress

      - name: Run Pint (format check)
        run: vendor/bin/pint --test

      - name: Run PHPUnit
        env:
          DB_CONNECTION: sqlite
          DB_DATABASE: ':memory:'
        run: php artisan test --parallel --no-interaction

      - name: Build frontend assets
        run: npm run build

  accessibility:
    name: Accessibility scan (axe)
    needs: test-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist; npm ci

      - name: Prepare application
        run: |
          cp .env.example .env || true
          php artisan key:generate || true
          php artisan config:cache || true

      - name: Build frontend assets
        run: npm run build

      - name: Start PHP built-in server
        run: php -S 127.0.0.1:8000 -t public >/dev/null 2>&1 & sleep 2

      - name: Install pa11y-cli
        run: npm install -g pa11y@6 pa11y-ci@6 || true

      - name: Run pa11y accessibility scan (welcome page)
        run: |
          mkdir -p accessibility-reports
          # run pa11y against homepage; output JSON
          pa11y http://127.0.0.1:8000 --standard WCAG2AA --reporter json > accessibility-reports/welcome-pa11y.json || true

      - name: Upload accessibility report artifact
        uses: actions/upload-artifact@v4
        with:
          name: pa11y-welcome-report
          path: accessibility-reports/welcome-pa11y.json
